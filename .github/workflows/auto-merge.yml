name: Auto Merge PR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to merge'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto Merge PR
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.user.login == 'benmed00' && 
       contains(github.event.pull_request.labels.*.name, 'auto-merge'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get PR number
        id: pr_number
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Wait for checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          check-regexp: '.*'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped
      
      - name: Approve PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr_number.outputs.number }};
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              event: 'APPROVE',
              body: 'âœ… Auto-approved: All checks passing. Ready to merge.'
            });
      
      - name: Merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr_number.outputs.number }};
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash',
              commit_title: 'refactor: Rename cursor/* branches to yakov/* and organize documentation',
              commit_message: `This PR standardizes branch naming conventions and organizes all project documentation into a professional structure within the /docs directory.

## Changes
- Renamed all remote branches from cursor/* to yakov/* pattern
- Organized all .md files into /docs with professional structure
- Removed temporary development artifacts
- Updated all documentation references

## Related Issues
- Related to #79 (CLOSED) - Documentation references updated
- Related to #80 (CLOSED) - Documentation structure supports test docs
- Related to #82 (MERGED) - Follows documentation standards`
            });
      
      - name: Delete branch
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr_number.outputs.number }};
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            if (pr.data.merged) {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${pr.data.head.ref}`
              });
            }
