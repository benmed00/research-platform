name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run E2E tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]  # Split tests across 2 shards for parallel execution
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test?schema=public' }}
      
      - name: Setup test database
        run: |
          echo "Setting up test database..."
          # This would set up a test database if needed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test?schema=public' }}
        continue-on-error: true
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test?schema=public' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'e2e-test-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          SKIP_ENV_VALIDATION: 'true'
      
      - name: Start application server
        run: |
          if [ -f ".next/standalone/server.js" ]; then
            echo "Starting standalone server..."
            node .next/standalone/server.js &
          else
            echo "Starting with npm start..."
            npm start &
          fi
          echo "Waiting for server to start..."
          npx wait-on http://localhost:3000 --timeout 60000 || exit 1
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test?schema=public' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'e2e-test-secret' }}
          NEXTAUTH_URL: 'http://localhost:3000'
          PORT: '3000'
      
      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/${{ strategy.matrix.shard.length }}
        env:
          BASE_URL: http://localhost:3000
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.shard }}
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## E2E Test Results (Shard ${{ matrix.shard }})" >> $GITHUB_STEP_SUMMARY
          if [ -f "playwright-report/index.html" ]; then
            echo "✅ Test report generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️  Test report not found" >> $GITHUB_STEP_SUMMARY
          fi

  e2e-accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test?schema=public' }}
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test?schema=public' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'a11y-test-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          SKIP_ENV_VALIDATION: 'true'
      
      - name: Run accessibility tests
        run: |
          if [ -f ".next/standalone/server.js" ]; then
            echo "Starting standalone server..."
            node .next/standalone/server.js &
          else
            echo "Starting with npm start..."
            npm start &
          fi
          npx wait-on http://localhost:3000 --timeout 60000
          
          # Run basic accessibility checks with axe-core via Playwright
          npx playwright test --grep "accessibility" || echo "No accessibility-specific tests found"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://user:password@localhost:5432/test?schema=public' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'a11y-test-secret' }}
          NEXTAUTH_URL: 'http://localhost:3000'
          BASE_URL: http://localhost:3000
        continue-on-error: true
