name: PR Labels

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    name: Auto-label PR
    runs-on: ubuntu-latest
    timeout-minutes: 2
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate labeler configuration
        run: |
          if [ ! -f .github/labeler.yml ]; then
            echo "❌ .github/labeler.yml not found"
            exit 1
          fi
          echo "✅ Labeler configuration file exists"
      
      - name: Auto-label PR
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true
          dot: true

