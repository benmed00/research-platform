<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="64" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="24" y="40" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#0f172a">Plateforme Recherche</text>
  <rect x="400" y="16" width="400" height="32" rx="8" fill="#f1f5f9" stroke="#cbd5e1"/>
  <text x="420" y="36" font-family="Inter, sans-serif" font-size="14" fill="#64748b">Rechercher...</text>
  <circle cx="1100" cy="32" r="16" fill="#1890ff"/>
  <text x="1095" y="37" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">JS</text>
  
  <!-- Sidebar -->
  <rect x="0" y="64" width="240" height="736" fill="#1e293b"/>
  <rect x="16" y="88" width="208" height="40" rx="8" fill="#1890ff"/>
  <text x="32" y="112" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff">Dashboard</text>
  <text x="32" y="152" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Utilisateurs</text>
  <text x="32" y="192" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">RH</text>
  <text x="32" y="232" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Finance</text>
  
  <!-- Main Content Area -->
  <rect x="240" y="64" width="960" height="736" fill="#f8fafc"/>
  
  <!-- Page Header -->
  <text x="272" y="120" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#0f172a">Tableau de bord</text>
  <text x="272" y="152" font-family="Inter, sans-serif" font-size="16" fill="#64748b">Bienvenue, <tspan font-weight="500" fill="#0f172a">Dr. Ahmed Benali</tspan></text>
  
  <!-- Stat Cards Row 1 -->
  <!-- Card 1: Users -->
  <rect x="272" y="192" width="280" height="140" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="272" y="192" width="280" height="140" rx="12" fill="url(#gradient1)" opacity="0.1"/>
  <text x="296" y="228" font-family="Inter, sans-serif" font-size="14" fill="#64748b">Utilisateurs actifs</text>
  <text x="296" y="268" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#0f172a">245</text>
  <rect x="480" y="220" width="48" height="48" rx="12" fill="#e0f2fe"/>
  <text x="504" y="248" font-family="Inter, sans-serif" font-size="20" fill="#0284c7" text-anchor="middle">U</text>
  <text x="296" y="300" font-family="Inter, sans-serif" font-size="12" fill="#10b981">+ 12% vs mois dernier</text>
  
  <!-- Card 2: Equipment -->
  <rect x="576" y="192" width="280" height="140" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="576" y="192" width="280" height="140" rx="12" fill="url(#gradient2)" opacity="0.1"/>
  <text x="600" y="228" font-family="Inter, sans-serif" font-size="14" fill="#64748b">Équipements</text>
  <text x="600" y="268" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#0f172a">89</text>
  <rect x="784" y="220" width="48" height="48" rx="12" fill="#fef3c7"/>
  <text x="808" y="248" font-family="Inter, sans-serif" font-size="20" fill="#f59e0b" text-anchor="middle">E</text>
  <text x="600" y="300" font-family="Inter, sans-serif" font-size="12" fill="#10b981">+ 5% vs mois dernier</text>
  
  <!-- Card 3: Missions -->
  <rect x="880" y="192" width="280" height="140" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="880" y="192" width="280" height="140" rx="12" fill="url(#gradient3)" opacity="0.1"/>
  <text x="904" y="228" font-family="Inter, sans-serif" font-size="14" fill="#64748b">Missions</text>
  <text x="904" y="268" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#0f172a">156</text>
  <rect x="1088" y="220" width="48" height="48" rx="12" fill="#fce7f3"/>
  <text x="1112" y="248" font-family="Inter, sans-serif" font-size="20" fill="#ec4899" text-anchor="middle">M</text>
  <text x="904" y="300" font-family="Inter, sans-serif" font-size="12" fill="#10b981">+ 8% vs mois dernier</text>
  
  <!-- Stat Cards Row 2 -->
  <!-- Card 4: Species -->
  <rect x="272" y="360" width="280" height="140" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="272" y="360" width="280" height="140" rx="12" fill="url(#gradient4)" opacity="0.1"/>
  <text x="296" y="396" font-family="Inter, sans-serif" font-size="14" fill="#64748b">Espèces cataloguées</text>
  <text x="296" y="436" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#0f172a">1,234</text>
  <rect x="480" y="388" width="48" height="48" rx="12" fill="#d1fae5"/>
  <text x="504" y="416" font-family="Inter, sans-serif" font-size="20" fill="#10b981" text-anchor="middle">S</text>
  <text x="296" y="468" font-family="Inter, sans-serif" font-size="12" fill="#10b981">+ 23% vs mois dernier</text>
  
  <!-- Card 5: Budget -->
  <rect x="576" y="360" width="280" height="140" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="576" y="360" width="280" height="140" rx="12" fill="url(#gradient5)" opacity="0.1"/>
  <text x="600" y="396" font-family="Inter, sans-serif" font-size="14" fill="#64748b">Budget annuel</text>
  <text x="600" y="436" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#0f172a">5.2M</text>
  <rect x="784" y="388" width="48" height="48" rx="12" fill="#dcfce7"/>
  <text x="808" y="416" font-family="Inter, sans-serif" font-size="20" fill="#22c55e" text-anchor="middle">B</text>
  <text x="600" y="468" font-family="Inter, sans-serif" font-size="12" fill="#10b981">On track</text>
  
  <!-- Chart Area -->
  <rect x="272" y="528" width="888" height="240" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="296" y="564" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0f172a">Missions par Mois (6 derniers mois)</text>
  <!-- Chart placeholder -->
  <rect x="296" y="588" width="840" height="160" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-dasharray="4 4"/>
  <text x="656" y="668" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">[Graphique avec gradient et courbes lisses]</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
